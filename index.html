<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #00e676;
        }
        .chat-box {
            border: 1px solid #333;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
            background: #222;
            border-radius: 5px;
        }
        .chat-box p {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
        }
        .chat-box p.user {
            text-align: right;
            background: #1976d2;
            color: #ffffff;
            margin-right: 10px;
        }
        .chat-box p.jarvis {
            text-align: left;
            background: #00e676;
            color: #121212;
            margin-left: 10px;
        }
        .input-group {
            display: flex;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            background: #333;
            color: #ffffff;
            border-right: none;
            border-radius: 5px 0 0 5px;
        }
        .input-group button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #333;
            background: #00e676;
            color: #121212;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
        .input-group button:hover {
            background: #00c853;
        }
        .speech-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .speech-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #333;
            background: #1976d2;
            color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
        }
        .speech-buttons button:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">JARVIS AI</h1>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-group">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="speech-buttons">
            <button onclick="startListening()">Start Listening</button>
            <button onclick="resetChat()">Reset Chat</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;

        recognition.onresult = function(event) {
            const query = event.results[0][0].transcript;
            userInput.value = query;
            sendMessage();
        };

        function appendMessage(sender, message) {
            const p = document.createElement('p');
            p.classList.add(sender);
            p.textContent = message;
            chatBox.appendChild(p);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const query = userInput.value;
            if (!query) return;

            appendMessage('user', query);
            userInput.value = '';

            const response = await fetch('/command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query }),
            });
            const data = await response.json();
            appendMessage('jarvis', data.response);
            if (data.response.split(' ').length <= 100) {
                speak(data.response);
            }
        }

        async function resetChat() {
            const response = await fetch('/reset', {
                method: 'POST',
            });
            const data = await response.json();
            chatBox.innerHTML = '';
            appendMessage('jarvis', data.status);
        }

        function startListening() {
            recognition.start();
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
